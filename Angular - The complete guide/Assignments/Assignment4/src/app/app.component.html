<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-12" *ngFor="let number of oddNumbers" >
        <app-odd [number]="number"></app-odd>
    </div>
    <div class="col-xs-12" *ngFor="let number of evenNumbers">
      <app-even [number]="number"></app-even>
    </div>
  </div>
  <br>
</div>

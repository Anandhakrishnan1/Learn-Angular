<div class="row">
    <div class="col-xs-12">
        <h3>InActive Users</h3>
        <ul 
            class="list-group"
            *ngFor="let user of users; let i = index"
            >
            <li 
                class="list-group-item" >
                    {{ user }} &nbsp; | &nbsp; <a href="#" class="btn btn-success" (click)="setToActive(i)"> Set to Active </a>
            </li>
        </ul>
    </div>
</div>

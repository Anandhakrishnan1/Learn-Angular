<div 
    class="panel panel-default">
    <div class="panel-heading" #heading>
        Element Name: {{ element.name }}
    </div>
    <div class="panel-body">
        <p>
            <ng-content></ng-content>
            <em *ngIf="element.type === 'blueprint'" >{{ element.content }}</em>
        </p>
    </div>
</div>

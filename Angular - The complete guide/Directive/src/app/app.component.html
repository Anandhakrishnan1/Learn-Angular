<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <br>
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only Odd Numbers</button>
    </div>
  </div>
  <ul class="list-group">
    <div class="row">
      <div class="col-xs-12">
        <div
          *appUnless="!onlyOdd"
          >
          <br>
          <li
            *ngFor="let odd of oddNumbers"
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            appOddHighlight 
            [highLightColor]="'yellow'"
            defaultColor="orange"
            >
            {{ odd }}
          </li>
        </div>
      </div>  
    </div>
    <div class="row">
      <div class="col-xs-12">
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <br>
              <li
                class="list-group-item"
                *ngFor="let even of evenNumbers"
                [ngStyle]="{color: even % 2 == 0? 'green' : ''}"
                appBasicHighlight
                >
                  {{ even }}
              </li>
          </div>
        </ng-template>
      </div>
    </div>
    <div class="row">
      <br>
      <div class="col-xs-12" [ngSwitch]="value">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="10">value is 10</p>
        <p *ngSwitchDefault="">default value</p>
      </div>
    </div>
  </ul>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <br>
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only Odd Numbers</button>
    </div>
  </div>
  <ul class="list-group">
    <div class="row">
      <div class="col-xs-12">
        <div
          *ngIf="onlyOdd"
          >
          <br>
          <li
            *ngFor="let odd of oddNumbers"
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            appOddHighlight
            >
            {{ odd }}
          </li>
        </div>
      </div>  
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div
          *ngIf="!onlyOdd"
          >
          <br>
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
            [ngStyle]="{color: even % 2 == 0? 'green' : ''}"
            appBasicHighlight
            >
            {{ even }}
          </li>
        </div>
      </div>
    </div>
  </ul>
</div>

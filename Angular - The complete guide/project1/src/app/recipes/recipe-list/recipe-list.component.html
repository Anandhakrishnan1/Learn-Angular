<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe </button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12" *ngFor="let selectedRecipe of recipes; let i = index">
        <a (click)="showDetails(selectedRecipe)">
            <app-recipe-item [recipe]="selectedRecipe" [index]="i"></app-recipe-item>
        </a>
        
    </div>
</div>
<hr>

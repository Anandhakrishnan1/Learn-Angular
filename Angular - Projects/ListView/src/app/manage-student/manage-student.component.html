<app-dashboard>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <mat-card>
        <mat-card-title>
            <div class="title-container">
                <h4>All Student</h4>
                <button class="add-student">
                    Add Student
                </button>
            </div>
        </mat-card-title>
        <mat-card-content>
            <table mat-table [dataSource]="students" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let student"> {{student.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Student Name </th>
                    <td mat-cell *matCellDef="let student"> {{student.name}} </td>
                </ng-container>
          
                <ng-container matColumnDef="school">
                    <th mat-header-cell *matHeaderCellDef> School </th>
                    <td mat-cell *matCellDef="let student"> {{student.school}} </td>
                </ng-container>
          
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                    <td mat-cell *matCellDef="let student"> {{student.phone}} </td>
                </ng-container>
          
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let student"> {{student.email}} </td>
                </ng-container>
          
                <ng-container matColumnDef="country">
                    <th mat-header-cell *matHeaderCellDef> Country </th>
                    <td mat-cell *matCellDef="let student"> {{student.country}} </td>
                </ng-container>
          
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let student">
                      <span [ngClass]="{'active': student.status === 'Active', 'inactive': student.status === 'Inactive'}">
                        {{student.status}}
                      </span>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>   
    </mat-card>
</app-dashboard>
